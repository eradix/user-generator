<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="app" v-cloak>

        <div class="card">
            <div>
                <img :class="gender" v-bind:src="image" :alt="`${firstName} ${lastName} image`">
            </div>
            <h1>{{ firstName }} {{ lastName }}</h1>
            <h3>{{ email }}</h3>
            <p>{{ phone }}</p>
            <button :class="`${gender}-btn`" @click="switchUser()">Switch user</button>
        </div>


    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>
</html>
